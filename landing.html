<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran Square Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        brand: { bg: '#000000', border: '#333333', text: '#EDEDED', muted: '#888888' } 
                    },
                    backgroundImage: {
                        // ✅ CORRECT PATH: resources folder ke andar
                        'hero-pattern': "url('resources/hero-bg.jpg')", 
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #000; color: #ededed; overflow-x: hidden; }
        
        /* Glass Button */
        .btn-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Hero Background */
        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100vh;
            /* ✅ CORRECT PATH */
            background-image: url('resources/hero-bg.jpg'); 
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            mask-image: linear-gradient(to bottom, black 20%, transparent 100%);
            z-index: -1;
        }
    </style>
</head>

<body class="antialiased selection:bg-white/20">

    <div class="hero-bg"></div>

    <header class="fixed top-0 w-full z-50 border-b border-white/5 bg-black/50 backdrop-blur-md">
        <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
            
            <div class="flex items-center gap-3">
                <img src="resources/logo.png" alt="IS" class="w-8 h-8 rounded border border-white/20">
                <span class="font-medium text-sm text-white tracking-wide">Imran Square</span>
            </div>

            <nav class="hidden md:flex gap-8 text-sm text-gray-400 font-medium">
                <a href="#features" class="hover:text-white transition">Features</a>
                <a href="#pricing" class="hover:text-white transition">Pricing</a>
                <a href="#blog" class="hover:text-white transition">Blog</a>
            </nav>

            <div class="flex items-center gap-4">
                <a href="/login" class="text-sm text-gray-400 hover:text-white transition">Sign in</a>
                <a href="/login" class="btn-glass px-5 py-2 rounded-full text-xs font-semibold text-white tracking-wide">
                    Get Started
                </a>
            </div>
        </div>
    </header>

    <section class="relative pt-40 pb-20 px-6 flex flex-col items-center text-center min-h-screen">
        
        <div class="max-w-3xl mx-auto relative z-10 animate-fade-in-up">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-white/10 bg-white/5 text-[11px] text-gray-400 mb-8">
                <span class="w-1.5 h-1.5 rounded-full bg-white animate-pulse"></span>
                <span>The new standard for video workflow</span>
            </div>

            <h1 class="text-5xl md:text-7xl font-semibold tracking-tighter mb-6 text-white leading-[1.1]">
                Your creative footage,<br>
                <span class="text-gray-500">fully controlled.</span>
            </h1>

            <p class="text-lg text-gray-400 max-w-xl mx-auto mb-10 leading-relaxed font-light">
                Manage raw files, collaborate with AI, and secure your productions in one unified studio.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center mb-20">
                <a href="/login" class="btn-glass h-12 px-8 rounded-full flex items-center justify-center text-sm font-semibold">
                    Start Building ->
                </a>
                <button class="h-12 px-8 rounded-full text-gray-500 hover:text-white transition text-sm font-medium">
                    Read Documentation
                </button>
            </div>
        </div>

        <div class="relative w-full max-w-4xl mx-auto animate-float">
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[60%] h-[60%] bg-white/10 blur-[100px] rounded-full"></div>
            
            <div class="relative rounded-2xl overflow-hidden border border-white/10 shadow-2xl bg-black">
                <img src="resources/dashboard-preview.jpg" alt="Studio Abstract" class="w-full h-auto object-cover opacity-90 hover:opacity-100 transition duration-700">
                
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
            </div>
        </div>

    </section>

    <footer class="py-8 text-center text-xs text-gray-600 border-t border-white/5">
        © 2025 IMRAN SQUARE STUDIO
    </footer>

</body>
</html>
