  <style>
    /* ===== THEME VARIABLES ===== */
    :root {
      --bg-color: #030303;
      --sidebar-bg: rgba(10, 10, 10, 0.6);
      --accent: #ffffff;
      --border: rgba(255, 255, 255, 0.08);
      --glass-bg: rgba(20, 20, 20, 0.4);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      background-color: var(--bg-color) !important;
      color: #ededed;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Background Image */
    body::before {
      content: "";
      position: fixed; 
      top: 0; left: 0; 
      width: 100%; height: 100%;
      background-image: url('resources/index bg .jpeg'); 
      background-size: cover; 
      background-position: center;
      filter: blur(5px) brightness(0.6);
      transform: scale(1.05); 
      opacity: 0.5;
      z-index: -50;
      pointer-events: none;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      background: var(--sidebar-bg);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border);
      width: 280px;
      display: flex; 
      flex-direction: column;
      z-index: 50;
    }

    .new-chat-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      color: #eee;
      transition: all 0.3s ease;
      display: flex; 
      align-items: center; 
      gap: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.9rem; 
      font-weight: 500;
      width: 100%;
    }

    .new-chat-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    /* ===== MAIN CONTENT ===== */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow-y: auto;
    }

    /* ===== HERO CONTAINER ===== */
    .hero-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 700px;
      padding: 40px 20px;
      text-align: center;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10;
      margin: auto;
    }

    .mode-active .hero-container {
      transform: translateY(-20vh);
      opacity: 0;
      pointer-events: none;
      height: 0;
      overflow: hidden;
    }

    .hero-logo-wrapper {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: -0.02em;
      color: #ffffff;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    /* ===== TEXTAREA ===== */
    .hero-textarea {
      width: 100%;
      min-height: 56px;
      max-height: 200px;
      padding: 16px 20px;
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px 12px 0 0;
      color: #ffffff;
      font-size: 15px;
      font-family: 'Inter', -apple-system, sans-serif;
      line-height: 1.5;
      outline: none;
      resize: none;
      transition: all 0.3s ease;
    }

    .hero-textarea:focus {
      background: rgba(35, 35, 35, 0.8);
      border-color: rgba(255, 107, 53, 0.4);
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
    }

    .hero-textarea::placeholder {
      color: rgba(255, 255, 255, 0.3);
      font-weight: 300;
    }

    /* ===== INPUT BOX ===== */
    .hero-input-box {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      background: rgba(20, 20, 20, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
    }

    .hero-input-box:hover {
      border-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }

    .hero-input-box:focus-within {
      border-color: rgba(255, 107, 53, 0.3);
      box-shadow: 0 12px 48px rgba(255, 107, 53, 0.2);
    }

    /* ===== INPUT FOOTER ===== */
    .input-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: rgba(15, 15, 15, 0.6);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* ===== PILLS ===== */
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 28px;
      color: #e5e5e5;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      user-select: none;
    }

    .pill:hover {
      background: rgba(255, 107, 53, 0.1);
      border-color: rgba(255, 107, 53, 0.3);
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.15);
    }

    /* ===== CHAT INTERFACE ===== */
    .chat-interface {
      display: none;
      flex-direction: column;
      height: 100%;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .mode-active .chat-interface {
      display: flex;
    }

    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* ===== BOTTOM INPUT ===== */
    .bottom-input-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      z-index: 50;
    }

    /* ===== PRISM CODE BLOCKS ===== */
    pre[class*="language-"] {
      background: rgba(30, 30, 30, 0.8) !important;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1rem !important;
      margin: 0.5rem 0;
    }

    /* ===== SCROLLBAR ===== */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }

    /* ===== MOBILE ===== */
    @media (max-width: 640px) {
      .hero-logo-wrapper { font-size: 2.5rem; }
      .hero-container { padding: 20px 15px; }
      .bottom-input-container { width: 95%; bottom: 10px; }
    }
