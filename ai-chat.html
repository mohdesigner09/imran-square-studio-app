<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Neural Core - IMRAN SQUARE</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#030303" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Icons -->
  <link rel="apple-touch-icon" href="/resources/icon-152.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/resources/icon-32.png" />
  <link rel="shortcut icon" href="/resources/favicon.ico" />

  <!-- Libs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@700;900&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Inter", "sans-serif"],
            display: ["Playfair Display", "serif"],
            mono: ["JetBrains Mono", "monospace"],
          },
          colors: { brand: { dark: "#030303" } },
        },
      },
    };
  </script>

  <style>
    :root {
      --bg-color: #030303;
      --sidebar-bg: rgba(10, 10, 10, 0.6);
      --accent: #4ade80;
      --border: rgba(255, 255, 255, 0.08);
      --glass-bg: rgba(20, 20, 20, 0.4);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      background-color: var(--bg-color) !important;
      color: #ededed;
      font-family: "Inter", sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("resources/index bg .jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(5px) brightness(0.6);
      transform: scale(1.05);
      opacity: 0.5;
      z-index: -50;
      pointer-events: none;
    }

    .film-grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.03;
      z-index: -1;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
    }

    .sidebar {
      background: var(--sidebar-bg);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border);
      width: 280px;
      display: flex;
      flex-direction: column;
      z-index: 50;
    }

    .new-chat-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      color: #eee;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      width: 100%;
    }

    .new-chat-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.4);
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .history-item {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      margin-bottom: 4px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
      background: transparent;
      color: #aaa;
    }

    .history-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    .history-item.active {
      background: rgba(255, 255, 255, 0.1);
      border-left: 3px solid #fff;
      padding-left: 11px;
      color: #fff;
    }

    .main-content {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .hero-container {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 700px;
      text-align: center;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10;
    }

    .hero-logo-wrapper {
      font-family: "Playfair Display", serif;
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: -0.02em;
      color: #ffffff;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 640px) {
      .hero-logo-wrapper {
        font-size: 2.5rem;
      }
    }

    .hero-logo-wrapper .accent {
      color: #4ade80;
      text-shadow: 0 0 20px rgba(74, 222, 128, 0.6);
    }

    .hero-logo-wrapper sup {
      font-size: 0.4em;
      color: #4ade80;
      text-shadow: 0 0 20px rgba(74, 222, 128, 0.6);
      top: -0.5em;
    }

    .hero-input-box {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 16px 20px;
      text-align: left;
      box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .hero-input-box:focus-within {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(30, 30, 30, 0.6);
      box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .hero-textarea {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 1rem;
      resize: none;
      min-height: 24px;
      max-height: 160px;
      font-family: "Inter", sans-serif;
    }

    .hero-textarea::placeholder {
      color: #666;
    }

    .input-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .suggestions {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
      flex-wrap: wrap;
    }

    .pill {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 0.75rem;
      color: #aaa;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
      backdrop-filter: blur(5px);
    }

    .pill:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #fff;
      color: white;
      transform: translateY(-2px);
    }

    .chat-interface {
      display: none;
      flex-direction: column;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      width: 100%;
      max-width: 850px;
      margin: 0 auto;
      padding-bottom: 140px;
    }

    .msg-row {
      display: flex;
      margin-bottom: 24px;
      width: 100%;
      gap: 12px;
      animation: slideIn 0.3s ease;
    }

    .msg-row.user {
      justify-content: flex-end;
    }

    .msg-bubble {
      padding: 12px 18px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.5;
      max-width: 85%;
      position: relative;
    }

    .msg-row.user .msg-bubble {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-bottom-right-radius: 4px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      font-weight: 500;
      backdrop-filter: blur(10px);
    }

    .msg-row.ai .msg-bubble {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom-left-radius: 4px;
      color: #ddd;
    }

    .bottom-input-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      z-index: 50;
    }

    @media (max-width: 768px) {
      .bottom-input-container {
        width: 95%;
        bottom: 10px;
      }
      .hero-logo-wrapper {
        margin-top: -20px;
      }
      .messages-area {
        padding-bottom: 160px;
        padding-left: 16px;
        padding-right: 16px;
      }
      .hero-input-box {
        padding: 12px 16px;
      }
    }

    .mode-active .hero-container {
      opacity: 0;
      pointer-events: none;
      transform: translate(-50%, -60%);
    }

    .mode-active .chat-interface {
      display: flex;
      opacity: 1;
    }

    @keyframes slideIn {
      from {
        transform: translateY(10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #modelSelect {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ccc;
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 6px;
      outline: none;
      cursor: pointer;
    }

    #modelSelect:hover {
      border-color: rgba(255, 255, 255, 0.3);
      color: white;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .chat-menu {
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
    }

    .chat-menu-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="film-grain"></div>

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="sidebar hidden md:flex p-4">
      <div class="mb-6">
        <button class="new-chat-btn" id="newChatBtn">
          <span class="text-xl">+</span>
          <span class="font-medium">New Chat</span>
        </button>
      </div>
      <div
        class="flex-1 overflow-y-auto space-y-1 mb-4 sidebar-scrollable"
        id="chatHistoryContainer"
      >
        <div
          class="text-[10px] text-gray-500 font-bold uppercase mb-2 px-2 tracking-widest"
        >
          Recent
        </div>
      </div>
      <div class="border-t border-white/10 pt-4">
        <a
          href="ai-tools.html"
          class="flex items-center gap-3 p-2 rounded-lg hover:bg-white/5 transition cursor-pointer group"
        >
          <div
            class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-xs font-bold text-white border border-white/10 shadow-lg group-hover:scale-105 transition"
          >
            I¬≤
          </div>
          <div class="text-sm">
            <div class="font-medium text-white">Back to Hub</div>
            <div class="text-xs text-gray-500">Imran Square</div>
          </div>
        </a>
      </div>
    </aside>

    <!-- Main -->
    <main class="main-content relative" id="mainWrapper">
      <!-- Mobile back -->
      <div class="md:hidden absolute top-4 left-4 z-50">
        <a
          href="ai-tools.html"
          class="p-2 bg-black/50 backdrop-blur-md rounded-full border border-white/10 text-white flex items-center justify-center"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </a>
      </div>

      <!-- Hero -->
      <div class="hero-container" id="heroSection">
        <div class="hero-logo-wrapper">
          IMRAN<sup>2</sup> <span class="accent">+</span> AI
        </div>

        <div class="flex items-center justify-between gap-2 mb-4 px-1">
          <div class="text-sm text-gray-400 font-medium">New chat</div>
          <button
            id="heroChatMenuBtn"
            class="p-1 rounded-md hover:bg-white/10 text-gray-400 transition"
          >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M6 10a2 2 0 11-4 0 2 2 0 014 0zm6 0a 2 2 0 11-4 0 2 2 0 014 0zm6 0a 2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
          </button>
        </div>

        <div class="hero-input-box">
          <textarea
            id="heroInput"
            class="hero-textarea"
            placeholder="Ask me anything..."
            rows="1"
          ></textarea>
          <div class="input-footer">
            <div
              class="text-[10px] text-gray-500 font-mono tracking-wide"
            >
              POWERED BY IMRAN SQUARE
            </div>

            <button
              id="heroSendBtn"
              class="w-8 h-8 bg-white/10 border border-white/10 rounded-lg flex items-center justify-center text-white hover:scale-105 hover:bg-white/20 transition"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 12h14M12 5l7 7-7 7"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="suggestions">
          <div class="pill" onclick="activateChat('Tell me a story')">
            ‚ú¶ Story
          </div>
          <div
            class="pill"
            onclick="activateChat('Explain quantum physics')"
          >
            üé• Physics
          </div>
          <div class="pill" onclick="activateChat('Write a poem')">
            ‚úé Poem
          </div>
        </div>
      </div>

      <!-- Chat interface -->
      <div class="chat-interface" id="chatInterface">
        <div class="messages-area" id="messagesList"></div>

        <div class="bottom-input-container">
          <div class="hero-input-box">
            <textarea
              id="bottomInput"
              class="hero-textarea"
              placeholder="Type your message..."
              rows="1"
            ></textarea>
            <div class="input-footer">
              <div class="flex items-center gap-2">
                <select id="modelSelect">
                  <option value="gemini-2.5-flash">‚ö° Gemini 2.5 Flash</option>
                  <option value="gemini-2.5-pro">üß† Gemini 2.5 Pro</option>
                  <option value="perplexity-online">
                    üü£ Perplexity Sonar
                  </option>
                  <option value="groq-llama-70b">üöÄ Groq Llama 70B</option>
                  <option value="groq-llama-8b">‚ö° Groq Llama 8B</option>
                  <option value="serper-search">üîç Google Search</option>
                </select>
                <button
                  id="downloadChatBtn"
                  class="p-1.5 rounded-md text-gray-400 hover:text-white hover:bg-white/10 transition"
                  title="Download Chat"
                >
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                    />
                  </svg>
                </button>
              </div>

              <button
                id="bottomSendBtn"
                class="w-8 h-8 rounded-lg flex items-center justify-center text-white bg-white/10 border border-white/10 hover:scale-105 hover:bg-white/20 transition shadow-lg"
              >
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 12h14M12 5l7 7-7 7"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="ai-chat.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((registration) =>
            console.log("‚úÖ ServiceWorker registered:", registration.scope)
          )
          .catch((error) =>
            console.error("‚ùå ServiceWorker registration failed:", error)
          );
      });
    }
  </script>
</body>
</html>
