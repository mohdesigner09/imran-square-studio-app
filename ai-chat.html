   <style>
    /* =========================================
       üî• THEME: PURE BLACK GLASS (NO ORANGE)
       ========================================= */
    :root {
      --bg-color: #030303;
      --sidebar-bg: rgba(10, 10, 10, 0.6);
      --accent: #ffffff; /* Changed from Orange to White */
      --border: rgba(255, 255, 255, 0.08);
      --glass-bg: rgba(20, 20, 20, 0.4);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      background-color: var(--bg-color) !important;
      color: #ededed;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Background Image with Blur */
    body::before {
        content: "";
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('resources/index bg .jpeg'); 
        background-size: cover; background-position: center; background-repeat: no-repeat;
        filter: blur(5px) brightness(0.6);
        transform: scale(1.05); opacity: 0.5;
        z-index: -50; pointer-events: none;
    }

    /* Animated Grain */
    .film-grain {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; opacity: 0.03; z-index: -1;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
    }

    /* --- SIDEBAR --- */
    .sidebar {
      background: var(--sidebar-bg);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border);
      width: 280px;
      display: flex; flex-direction: column;
      z-index: 50;
    }

    .new-chat-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      color: #eee;
      transition: all 0.3s ease;
      display: flex; align-items: center; gap: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.9rem; font-weight: 500;
      width: 100%;
    }

    /* FIXED: White Glow on Hover (Previously Orange) */
    .new-chat-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5); /* White Border */
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); /* White Glow */
    }

    .history-item {
      position: relative;
      display: flex; justify-content: space-between; align-items: center;
      gap: 8px; padding: 10px 14px; margin-bottom: 4px;
      cursor: pointer; border-radius: 8px;
      transition: all 0.2s ease;
      background: transparent; color: #aaa;
    }

    .history-item:hover { background: rgba(255, 255, 255, 0.05); color: #fff; }

    /* FIXED: Active State White/Grey (Previously Orange) */
    .history-item.active {
      background: rgba(255, 255, 255, 0.1);
      border-left: 3px solid #fff; /* White Accent */
      padding-left: 11px;
      color: #fff;
    }

    /* --- HERO SECTION --- */
    .hero-container {
      position: absolute; top: 45%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%; max-width: 700px;
      text-align: center;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10;
    }

    .hero-logo-wrapper {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem; font-weight: 900;
      letter-spacing: -0.02em; color: #ffffff;
      margin-bottom: 30px;
      display: flex; align-items: center; justify-content: center; gap: 0.5rem;
      text-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    @media (max-width: 640px) { .hero-logo-wrapper { font-size: 2.5rem; } }

    /* FIXED: White Accent */
    .hero-logo-wrapper .accent { color: #fff; }
    .hero-logo-wrapper sup { font-size: 0.4em; color: #aaa; top: -0.5em; }

    /* --- INPUT BOX --- */
    .hero-input-box {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 16px 20px;
      text-align: left;
      box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .hero-input-box:focus-within {
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(30, 30, 30, 0.6);
      box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255,255,255,0.1);
    }

    .hero-textarea {
      width: 100%; background: transparent; border: none; outline: none;
      color: white; font-size: 1rem; resize: none;
      min-height: 24px; max-height: 160px;
      font-family: 'Inter', sans-serif;
    }
    .hero-textarea::placeholder { color: #666; }

    .input-footer {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 12px; padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* --- PILLS --- */
    .suggestions {
      display: flex; justify-content: center; gap: 8px; margin-top: 24px; flex-wrap: wrap;
    }

    .pill {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 16px; border-radius: 999px;
      font-size: 0.75rem; color: #aaa; cursor: pointer;
      transition: 0.2s; display: flex; align-items: center; gap: 6px;
      backdrop-filter: blur(5px);
    }

    /* FIXED: White Hover */
    .pill:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #fff; color: white;
      transform: translateY(-2px);
    }

    /* --- CHAT INTERFACE --- */
    .chat-interface {
      display: none; flex-direction: column; height: 100%;
      opacity: 0; transition: opacity 0.5s ease;
    }

    .messages-area {
      flex: 1; overflow-y: auto;
      padding: 20px; width: 100%; max-width: 850px; margin: 0 auto;
      padding-bottom: 140px; /* Space for input */
    }

    .msg-row {
      display: flex; margin-bottom: 24px; width: 100%; gap: 12px;
      animation: slideIn 0.3s ease;
    }
    .msg-row.user { justify-content: flex-end; }
    
    .msg-bubble {
        padding: 12px 18px; border-radius: 18px;
        font-size: 0.95rem; line-height: 1.5;
        max-width: 85%; position: relative;
    }
    
    /* FIXED: User Bubble is Glass/White (No Orange) */
    .msg-row.user .msg-bubble {
        background: rgba(255, 255, 255, 0.15); 
        color: #fff;
        border: 1px solid rgba(255,255,255,0.2);
        border-bottom-right-radius: 4px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        font-weight: 500;
        backdrop-filter: blur(10px);
    }
    
    .msg-row.ai .msg-bubble {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom-left-radius: 4px;
        color: #ddd;
    }

    /* --- BOTTOM INPUT (Mobile Optimized) --- */
    .bottom-input-container {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%);
      width: 90%; max-width: 800px;
      z-index: 50;
    }
    
    /* Mobile Adjustments */
    @media (max-width: 768px) {
        .bottom-input-container { width: 95%; bottom: 10px; }
        .hero-logo-wrapper { margin-top: -20px; }
        .messages-area { padding-bottom: 160px; padding-left: 16px; padding-right: 16px; }
        .hero-input-box { padding: 12px 16px; }
    }

    .mode-active .hero-container { opacity: 0; pointer-events: none; transform: translate(-50%, -60%); }
    .mode-active .chat-interface { display: flex; opacity: 1; }

    @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    /* Model Select Dropdown */
    #modelSelect {
        background: rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.1);
        color: #ccc; font-size: 0.75rem;
        padding: 4px 8px; border-radius: 6px;
        outline: none; cursor: pointer;
    }
    #modelSelect:hover { border-color: rgba(255,255,255,0.3); color: white; }
    
    /* Scrollbars */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

    /* Menus */
    .chat-menu {
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px rgba(0,0,0,0.9);
    }
    .chat-menu-item:hover { background: rgba(255,255,255,0.1); }
  </style>
</head>
