* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, sans-serif;
  background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
  color: #ffffff;
  overflow: hidden;
}

/* ========== SIDEBAR ========== */
.sidebar {
  position: fixed;
  left: 0;
  top: 0;
  width: 260px;
  height: 100vh;
  background: rgba(15, 15, 20, 0.95);
  backdrop-filter: blur(10px);
  border-right: 1px solid rgba(255, 255, 255, 0.05);
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  z-index: 1000;
}

.new-chat-btn {
  width: 100%;
  padding: 0.875rem;
  background: rgba(74, 222, 128, 0.1);
  border: 1px solid rgba(74, 222, 128, 0.3);
  border-radius: 10px;
  color: #4ade80;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  transition: all 0.2s;
  font-size: 0.9rem;
}

.new-chat-btn:hover {
  background: rgba(74, 222, 128, 0.2);
  transform: translateY(-1px);
}

.chat-history-label {
  font-size: 0.7rem;
  color: rgba(255, 255, 255, 0.4);
  text-transform: uppercase;
  letter-spacing: 1px;
  margin: 1.5rem 0 0.75rem 0;
  font-weight: 700;
}

.chat-history {
  flex: 1;
  overflow-y: auto;
  margin-top: 0.5rem;
}

.chat-item {
  padding: 0.75rem;
  margin-bottom: 0.5rem;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid transparent;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s;
  font-size: 0.85rem;
  color: rgba(255, 255, 255, 0.7);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.chat-item:hover {
  background: rgba(255, 255, 255, 0.08);
  border-color: rgba(74, 222, 128, 0.3);
  color: #ffffff;
}

.chat-item.active {
  background: rgba(74, 222, 128, 0.15);
  border-color: rgba(74, 222, 128, 0.5);
  color: #4ade80;
  font-weight: 600;
}

.back-to-hub {
  margin-top: auto;
  padding: 0.75rem;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  color: rgba(255, 255, 255, 0.7);
  text-decoration: none;
  text-align: center;
  transition: all 0.2s;
  font-size: 0.85rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

.back-to-hub:hover {
  background: rgba(255, 255, 255, 0.1);
  color: #ffffff;
}

/* ========== MAIN CONTENT ========== */
.main-content {
  margin-left: 260px;
  height: 100vh;
  display: flex;
  flex-direction: column;
  position: relative;
}

#mainWrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  position: relative;
  overflow: hidden;
}

/* ‚úÖ When chat is active, change layout */
.mode-active {
  justify-content: flex-start !important;
  padding-top: 2rem !important;
}

/* ========== LOGO ========== */
.logo-text {
  font-size: 3.5rem;
  font-weight: 800;
  margin-bottom: 3rem;
  text-align: center;
  letter-spacing: -0.5px;
  transition: all 0.3s ease;
}

.logo-text .squared {
  position: relative;
  font-size: 2rem;
  top: -1.2rem;
  color: #4ade80;
}

.logo-text .plus {
  color: #4ade80;
  margin: 0 0.5rem;
  font-weight: 400;
}

/* ‚úÖ Hide logo when chat starts */
.mode-active .logo-text {
  display: none !important;
}

/* ========== HERO INPUT (Center Box) ========== */
.hero-input-box {
  width: 100%;
  max-width: 700px;
  background: rgba(20, 20, 25, 0.6);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  padding: 1.5rem;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
}

/* ‚úÖ Hide hero input when chat starts */
.mode-active > .hero-input-box {
  display: none !important;
}

.hero-textarea {
  width: 100%;
  background: transparent;
  border: none;
  outline: none;
  color: #ffffff;
  font-size: 1rem;
  resize: none;
  font-family: inherit;
  line-height: 1.6;
  min-height: 24px;
  max-height: 160px;
}

.hero-textarea::placeholder {
  color: rgba(255, 255, 255, 0.4);
}

.input-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 0.75rem;
  padding-top: 0.75rem;
  border-top: 1px solid rgba(255, 255, 255, 0.05);
}

.input-footer > div:first-child {
  color: rgba(255, 255, 255, 0.3);
}

/* ========== QUICK PROMPTS ========== */
.quick-prompts {
  display: flex;
  gap: 0.75rem;
  justify-content: center;
  margin-top: 1.5rem;
  flex-wrap: wrap;
}

/* ‚úÖ Hide pills when chat starts */
.mode-active .quick-prompts {
  display: none !important;
}

.prompt-pill {
  padding: 0.65rem 1.25rem;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  color: rgba(255, 255, 255, 0.8);
  cursor: pointer;
  transition: all 0.2s;
  font-size: 0.85rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.prompt-pill:hover {
  background: rgba(74, 222, 128, 0.1);
  border-color: rgba(74, 222, 128, 0.3);
  color: #4ade80;
  transform: translateY(-2px);
}

/* ========== MESSAGES ========== */
#messagesList {
  flex: 1;
  overflow-y: auto;
  padding: 2rem;
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
  display: none; /* ‚úÖ Initially hidden */
}

/* ‚úÖ Show messages when chat starts */
.mode-active #messagesList {
  display: block !important;
}

.msg-row {
  display: flex;
  margin-bottom: 1.5rem;
  animation: fadeIn 0.3s ease;
}

.msg-row.user {
  justify-content: flex-end;
}

.msg-row.ai {
  justify-content: flex-start;
}

.msg-bubble {
  max-width: 75%;
  padding: 1rem 1.25rem;
  border-radius: 16px;
  line-height: 1.6;
  font-size: 0.95rem;
}

.msg-row.user .msg-bubble {
  background: rgba(74, 222, 128, 0.15);
  border: 1px solid rgba(74, 222, 128, 0.3);
  color: #ffffff;
}

.msg-row.ai .msg-bubble {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: rgba(255, 255, 255, 0.95);
}

/* ========== BOTTOM INPUT (Fixed Bottom) ========== */
.bottom-input-container {
  position: fixed;
  bottom: 0;
  left: 260px;
  right: 0;
  padding: 1.5rem;
  background: linear-gradient(to top, rgba(10, 10, 15, 0.95), transparent);
  backdrop-filter: blur(10px);
  z-index: 100;
  display: none; /* ‚úÖ Initially hidden */
}

/* ‚úÖ Show bottom input when chat starts */
.mode-active .bottom-input-container {
  display: block !important;
}

/* ========== IMAGE UPLOAD ========== */
.image-upload-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0.4rem;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s;
  color: #aaa;
  border: 1px solid transparent;
}

.image-upload-btn:hover {
  background: rgba(74, 222, 128, 0.1);
  color: #4ade80;
  border-color: rgba(74, 222, 128, 0.3);
}

.image-preview-container {
  margin-top: 0.75rem;
  margin-bottom: 0.5rem;
}

.image-preview-wrapper {
  position: relative;
  display: inline-block;
  border-radius: 8px;
  overflow: hidden;
  border: 1px solid rgba(255, 255, 255, 0.1);
  background: rgba(0, 0, 0, 0.3);
}

.image-preview-wrapper img {
  max-width: 200px;
  max-height: 150px;
  display: block;
  border-radius: 8px;
}

.remove-image-btn {
  position: absolute;
  top: 4px;
  right: 4px;
  width: 24px;
  height: 24px;
  background: rgba(239, 68, 68, 0.9);
  color: white;
  border: none;
  border-radius: 50%;
  font-size: 1.2rem;
  line-height: 1;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
  font-weight: bold;
}

.remove-image-btn:hover {
  background: rgba(239, 68, 68, 1);
  transform: scale(1.1);
}

.msg-image {
  max-width: 100%;
  border-radius: 12px;
  margin-bottom: 0.5rem;
  border: 1px solid rgba(255, 255, 255, 0.1);
  cursor: pointer;
  transition: transform 0.2s;
}

.msg-image:hover {
  transform: scale(1.02);
}

/* ========== ANIMATIONS ========== */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ========== SCROLLBAR ========== */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-thumb {
  background: rgba(74, 222, 128, 0.3);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: rgba(74, 222, 128, 0.5);
}

/* ========== MOBILE RESPONSIVE ========== */
@media (max-width: 768px) {
  .sidebar {
    transform: translateX(-100%);
  }
  
  .main-content {
    margin-left: 0;
  }
  
  .bottom-input-container {
    left: 0;
    padding: 1rem;
  }
  
  .logo-text {
    font-size: 2.5rem;
  }
}
</style>
