        :root { --primary-dark: #050505; --accent-orange: #ff6b35; }

        .font-display { font-family: 'Playfair Display', serif; }

        /* PAGE TRANSITION OVERLAY */
        .page-transition {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 9999; pointer-events: none;
            opacity: 0; /* Hidden initially */
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .page-transition.active { opacity: 1; pointer-events: all; }

        /* Background */
        .hero-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 30%, #151515 0%, #000000 100%); z-index: -2; }

        .film-grain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0.04; z-index: 0; }

        /* --- GLASS CARDS --- */
        .glass-card {
            background: linear-gradient(180deg, #141414 0%, #050505 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.1), 0 10px 30px -10px rgba(0, 0, 0, 0.8);
        }
        .action-card { transition: all 0.3s ease; }
        .action-card:hover {
            border-color: var(--accent-orange);
            transform: translateY(-3px);
            box-shadow: inset 0 1px 0 0 rgba(255, 107, 53, 0.3), 0 15px 40px -10px rgba(255, 107, 53, 0.15);
        }

        /* --- HERO REACTOR STYLES --- */
        .hero-container {
            position: relative; width: 240px; height: 240px; display: flex; justify-content: center; align-items: center;
        }

        /* The Core Button */
        .glass-circle-hero {
            width: 140px; height: 140px; border-radius: 50%;
            background: linear-gradient(145deg, #1a1a1a 0%, #000000 100%);
            border: 1px solid rgba(255, 107, 53, 0.3);
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.1), inset 0 0 20px rgba(255, 107, 53, 0.05);
            display: flex; align-items: center; justify-content: center;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); cursor: pointer; position: relative; z-index: 20;
        }

        /* The "AI" Text inside Circle */
        .ai-icon-large {
            font-family: 'Playfair Display', serif; font-size: 3.5rem; font-weight: 700;
            background: linear-gradient(135deg, #ffffff 20%, var(--accent-orange) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.2);
        }

        /* Rings */
        .reactor-ring {
            position: absolute; width: 200px; height: 200px; border-radius: 50%;
            border: 1px dashed rgba(255, 107, 53, 0.3);
            animation: spin 20s linear infinite; z-index: 10; pointer-events: none;
        }
        .reactor-ring::before {
            content: ''; position: absolute; top: -2px; left: 50%; transform: translateX(-50%);
            width: 8px; height: 8px; background: var(--accent-orange); border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-orange);
        }
        .pulse-ring {
            position: absolute; width: 160px; height: 160px; border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: pulse 3s ease-in-out infinite; z-index: 15; pointer-events: none;
        }

        .glass-circle-hero:hover {
             transform: scale(1.05); border-color: var(--accent-orange);
             box-shadow: 0 0 60px rgba(255, 107, 53, 0.4), inset 0 0 30px rgba(255, 107, 53, 0.2);
        }
        .glass-circle-hero:hover .reactor-ring { animation-duration: 5s; border-color: rgba(255, 107, 53, 0.6); }

        /* Animations */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.05); opacity: 0.8; } }

        /* Sparks */
        .spark { position: absolute; top: 50%; left: 50%; width: 2px; height: 2px; background-color: var(--accent-orange); border-radius: 50%; box-shadow: 0 0 4px var(--accent-orange); z-index: 5; opacity: 0; animation: emitSpark 3s infinite linear; }
        @keyframes emitSpark {
            0% { transform: translate(-50%, -50%) rotate(var(--angle)) translateX(70px) scale(1); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translate(-50%, -50%) rotate(var(--angle)) translateX(120px) scale(0); opacity: 0; }
        }

        function openChatWindow() {
            const heroBtn = document.getElementById('launchChatBtn');
            const transition = document.getElementById('pageTransition');
            
            // 1. Button zooms in
            heroBtn.style.transform = "scale(1.5)";
            heroBtn.style.opacity = "0";
            
            // 2. Screen fades to black
            setTimeout(() => {
                transition.classList.add('active');
            }, 200);

            // 3. Redirect after fade
            setTimeout(() => {
                window.location.href = 'ai-chat.html';
            }, 600);
        }

        const c = document.getElementById('filmGrain'); const ctx = c.getContext('2d'); c.width = window.innerWidth; c.height = window.innerHeight;
        const anim = () => { ctx.clearRect(0,0,c.width,c.height); ctx.fillStyle = '#fff'; for(let i=0; i<1000; i++) ctx.fillRect(Math.random()*c.width, Math.random()*c.height, Math.random()*2, Math.random()*2); requestAnimationFrame(anim); }; anim();
