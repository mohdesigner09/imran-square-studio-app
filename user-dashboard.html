<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Imran Square</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #667eea;
    }
    h1 { color: #667eea; }
    .user-info { text-align: right; color: #666; }
    .badge {
      display: inline-block;
      padding: 5px 15px;
      background: #27ae60;
      color: white;
      border-radius: 20px;
      font-size: 12px;
      margin-top: 5px;
    }
    .badge.paid { background: #f39c12; }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      color: #333;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .btn {
      padding: 12px 30px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn:hover { background: #764ba2; transform: translateY(-2px); }
    .btn-logout { background: #e74c3c; }
    .btn-logout:hover { background: #c0392b; }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .project-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .project-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .upgrade-box {
      background: #fff3cd;
      border: 2px solid #f39c12;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .upgrade-box h3 { color: #f39c12; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>üé¨ User Dashboard</h1>
      </div>
      <div class="user-info">
        <div id="userEmail">Loading...</div>
        <span class="badge" id="subscriptionBadge">FREE</span>
        <br>
        <button class="btn btn-logout" onclick="logout()" style="margin-top: 10px;">Logout</button>
      </div>
    </div>

    <div class="section" id="upgradeSection" style="display: none;">
      <div class="upgrade-box">
        <h3>üåü Upgrade to Premium</h3>
        <p>Get access to download final videos and more features!</p>
        <p style="margin-top: 10px; font-size: 14px; color: #666;">Contact admin to upgrade your account</p>
      </div>
    </div>

    <div class="section">
      <h2>üìÅ Available Projects</h2>
      <div id="projectsList" class="projects-grid">
        <p>Loading projects...</p>
      </div>
    </div>

    <div class="section">
      <h2>üîß Quick Actions</h2>
      <button class="btn" onclick="alert('Upload feature coming soon!')">Upload Raw Footage</button>
      <button class="btn" onclick="alert('Scripts feature coming soon!')" style="margin-left: 10px;">View Scripts</button>
      <button class="btn" onclick="alert('AI Tools feature coming soon!')" style="margin-left: 10px;">AI Tools</button>
    </div>
  </div>

  <script>
    const userId = localStorage.getItem('userId');
    const userEmail = localStorage.getItem('userEmail');
    const userRole = localStorage.getItem('userRole');
    const userSubscription = localStorage.getItem('userSubscription');

    // Check authentication
    if (!userId) {
      alert('Please login first');
      window.location.href = '/landing.html';
    }

    document.getElementById('userEmail').textContent = userEmail;
    
    if (userSubscription === 'paid') {
      document.getElementById('subscriptionBadge').textContent = 'PREMIUM';
      document.getElementById('subscriptionBadge').classList.add('paid');
    } else {
      document.getElementById('upgradeSection').style.display = 'block';
    }

    // Load projects
    async function loadProjects() {
      try {
        const response = await fetch('http://localhost:3000/api/user/projects', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId })
        });

        const data = await response.json();
        
        if (data.success) {
          displayProjects(data.projects);
        } else {
          document.getElementById('projectsList').innerHTML = '<p>Failed to load projects</p>';
        }
      } catch (err) {
        console.error('Error loading projects:', err);
        document.getElementById('projectsList').innerHTML = '<p>Error loading projects</p>';
      }
    }

    function displayProjects(projects) {
      const container = document.getElementById('projectsList');
      
      if (projects.length === 0) {
        container.innerHTML = '<p>No projects available</p>';
        return;
      }

      container.innerHTML = projects.map(project => `
        <div class="project-card" onclick="alert('Project: ${project.name}')">
          <h3>${project.name}</h3>
          <p style="font-size: 14px; opacity: 0.9; margin-top: 10px;">
            Click to view details
          </p>
        </div>
      `).join('');
    }

    function logout() {
      localStorage.clear();
      window.location.href = '/landing.html';
    }

    // Load data on page load
    loadProjects();
  </script>
</body>
</html>
