        .search-box.expanded {
            width: 240px;

        .filter-pill.active {
            background: #fff; color: #000;

        }

        .story-ring {
            width: 64px; height: 64px;

<script>
    // ==========================================
    // üé® TITAN UI ENGINE (v15.0 - Final Fix)
    // ==========================================
    const PROJECT_ID = new URLSearchParams(window.location.search).get('id');
    let currentUser = null;
    let selectedFile = null;
    let currentRawClips = [];
    let currentTab = 'long'; // Default

    if (!PROJECT_ID) {
        alert("‚ö†Ô∏è No Project ID.");
        window.location.href = 'index.html';
    }

    // 1. STARTUP
    document.addEventListener('DOMContentLoaded', () => {
        console.log("üîµ UI Engine Starting...");
        if (typeof firebase !== 'undefined' && firebase.auth) {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    currentUser = { uid: user.uid, email: user.email };
                    initLiveSync();
                }
            });
        }
    });

    // 2. LIVE SYNC (Database to UI)
    function initLiveSync() {
        if (!window.db) return;
        window.db.collection('projects').doc(PROJECT_ID)
            .onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('rawProjectTitle').innerText = (data.title || 'Untitled').toUpperCase();
                    
                    // Data Cleaning
                    let clips = data.footageLib || [];

async function sendToStudio() {
        if (!selectedFile) return alert("Please select a video file!");

        // 1. UI Setup
        document.getElementById('uploadStep1').classList.add('hidden');
        document.getElementById('uploadStep2').classList.remove('hidden');
        const statusText = document.querySelector('#uploadStep2 h3');
        statusText.innerText = "Connecting to Vault...";

        const uName = currentUser ? currentUser.email : "Guest";
        const safeFileType = selectedFile.type || 'video/mp4'; 

        try {
            // 2. Server Call (Ticket Mango)
            const response = await fetch('/api/drive/init-upload', {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    userName: uName, 
                    projectName: "Raw_Footage", 
                    fileName: selectedFile.name, 
                    fileType: safeFileType 
                })
            });
            
            const data = await response.json();
            if(!data.success) throw new Error(data.error || "Init failed");

            // 3. Upload to Google (Asli Action)
            const xhr = new XMLHttpRequest();
            xhr.open("PUT", data.uploadUrl, true);
            xhr.setRequestHeader("Content-Type", safeFileType);

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    statusText.innerText = `Uploading... ${Math.round(percent)}%`;
                }
            };

            // ‚úÖ SUCCESS HANDLER (Normal Case)
            xhr.onload = async () => {
                if (xhr.status === 200 || xhr.status === 201 || xhr.status === 308) {
                    console.log("‚úÖ Upload Success (Clean)!");
                    await finalizeSuccess(data, uName, selectedFile.name);
                } else {
                    console.error("Upload Status Error:", xhr.status);
                    // Agar 200 nahi hai, tab bhi verify try karo (kabhi kabhi 0 aata hai)
                    verifyAndFinalize(data.fileId, uName, selectedFile.name, data);
                }
            };

            // ‚ö†Ô∏è ERROR/CORS HANDLER (The Bypass)
            xhr.onerror = () => {
                console.warn("‚ö†Ô∏è CORS Blocked Response (Checking Server Verification...)");
                statusText.innerText = "Verifying Upload...";
                // Browser ne block kiya, par file wahan ho sakti hai. Server se confirm karo.
                verifyAndFinalize(data.fileId, uName, selectedFile.name, data);
            };
            
            xhr.send(selectedFile);

        } catch(e) { 
            console.error(e);
            alert("Error: " + e.message); 
            resetUploadUI();
        }
    }

    // üî• HELPER: Server se confirm karo ki file aayi ya nahi
    async function verifyAndFinalize(fileId, uName, fileName, originalData) {
        try {
            // Server ki 'finalize-upload' API use karke check karo
            const res = await fetch('/api/drive/finalize-upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fileId: fileId })
            });
            const result = await res.json();
            
            if (result.success) {
                console.log("‚úÖ Server Verified: File exists!");
                // Agar server bole file hai, to DB update kar do
                await finalizeSuccess(originalData, uName, fileName);
            } else {
                throw new Error("Verification Failed: File not found on Drive.");
            }
        } catch (err) {
            console.error(err);
            alert("Upload Failed. Network blocked and file not verified.");
            resetUploadUI();
        }
    }

    // üíæ HELPER: Database Save Logic
// üíæ HELPER: Database Save + Instant UI Update
    async function finalizeSuccess(data, uName, fileName) {
        console.log("üé¨ Finalizing Video for Grid...");

        // 1. Video Type Detect Karo
        const badgeElement = document.getElementById('detectedBadge');
        const badgeText = badgeElement ? badgeElement.innerText : 'LONG'; // Fallback
        
        // Agar "Detecting..." phasa reh gaya ho, to filename check kar lo
        let vType = 'long';
        if (badgeText.includes('SHORT')) {
            vType = 'shorts';
        } else if (fileName.toLowerCase().includes('short') || fileName.toLowerCase().includes('reel')) {
            vType = 'shorts'; // Extra safety
        }

        // 2. New Video Object Banao
        const newVid = {
            title: fileName, 
            link: data.viewLink || "", // Link kabhi null na ho
            fileId: data.fileId,
            thumb: "https://placehold.co/320x180/1a1a1a/FFFFFF/png?text=PROCESSING", 
            type: vType,
            uploadedBy: uName, 
            uploadDate: new Date().toISOString()
        };

        try {
            // üî• STEP 3: OPTIMISTIC UPDATE (Turant Dikhao)
            // Database ka wait mat karo, user ko abhi dikhao
            currentRawClips.push(newVid); 
            
            // Agar user galat tab par hai, to sahi tab par switch kar do
            if (vType === 'shorts' && currentTab !== 'shorts') {
                switchType('shorts');
            } else if (vType === 'long' && currentTab !== 'long') {
                switchType('long');
            } else {
                renderVideos(); // Same tab refresh
            }

            // Success Message Update
            const statusText = document.querySelector('#uploadStep2 h3');
            if(statusText) statusText.innerText = "Finishing Up...";

            // 4. Asli Database Save (Background mein)
            await window.db.collection('projects').doc(PROJECT_ID).set({
                footageLib: firebase.firestore.FieldValue.arrayUnion(newVid)
            }, { merge: true });

            console.log("‚úÖ Database Updated Successfully!");

            // 5. Close Modal
            setTimeout(() => {
                document.getElementById('uploadStep2').classList.add('hidden');
                document.getElementById('uploadStep3').classList.remove('hidden');
            }, 500); // Thoda delay taaki user process dekh sake

        } catch (error) {
            console.error("‚ùå Database Save Failed:", error);
            alert("Video uploaded to Drive but failed to save in App Database. \nError: " + error.message);
            
            // Agar DB fail hua, to local grid se bhi hatao (Rollback)
            currentRawClips.pop();
            renderVideos();
            resetUploadUI();
        }
    }

    function resetUploadUI() {
        document.getElementById('uploadStep2').classList.add('hidden');
        document.getElementById('uploadStep1').classList.remove('hidden');
    }

    

// üé• OPEN THEATER (Fastest Engine + Auto-Size UI)
// üé• OPEN THEATER (Smart Hybrid: Direct + Proxy Fallback)
    async function openTheater(link, title, fileId) {
        const modal = document.getElementById('theaterModal');
        if (!modal) return;

        // 1. Validate ID
        let finalId = fileId;
        if (!finalId && link) {
            if(link.includes('/d/')) finalId = link.split('/d/')[1].split('/')[0];
            else if(link.includes('id=')) finalId = link.split('id=')[1].split('&')[0];
        }
        if (!finalId || finalId === 'undefined') return alert("Invalid Video ID");

        // 2. Clean Old Player
        if (window.currentPlayer) {
            window.currentPlayer.destroy();
            window.currentPlayer = null;
        }
        document.getElementById('playerContainer').innerHTML = '';

        // 3. CSS for Full Size (No Square Box)
        if (!document.getElementById('plyr-custom-css')) {
            const style = document.createElement('style');
            style.id = 'plyr-custom-css';
            style.innerHTML = `
                #playerContainer { background: black; display: flex; align-items: center; justify-content: center; }
                .plyr { width: 100%; height: 100%; }
                video { object-fit: contain; max-height: 90vh; width: 100%; }
            `;
            document.head.appendChild(style);
        }

        // 4. Loader
        document.getElementById('playerTitle').innerText = title || "Video";
        const playerContainer = document.getElementById('playerContainer');
        playerContainer.innerHTML = `
            <div class="flex flex-col items-center gap-3">
                <svg class="animate-spin h-10 w-10 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <span class="text-gray-400 text-xs tracking-widest">ANALYZING VIDEO SOURCE...</span>
            </div>`;
        
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        setTimeout(() => modal.classList.remove('opacity-0'), 10);

        try {
            // 5. Ask Server for BEST Source
            const res = await fetch(`/api/drive/get-video-source/${finalId}`);
            const data = await res.json();
            
            if(!data.success) throw new Error("Source Failed");

            console.log(`üé¨ Mode: ${data.mode.toUpperCase()}`);

            // 6. Inject Player
            playerContainer.innerHTML = `
                <video id="cinemaPlayer" playsinline controls crossorigin>
                    <source src="${data.url}" type="video/mp4" />
                </video>
            `;

            // 7. Init Plyr
            window.currentPlayer = new Plyr('#cinemaPlayer', {
                autoplay: true,
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen', 'settings'],
                ratio: null, // Auto Aspect Ratio
                keyboard: { focused: true, global: true }
            });

            // Autoplay Handler (Browser Block Fix)
            window.currentPlayer.on('ready', () => {
                const playPromise = window.currentPlayer.play();
                if (playPromise) {
                    playPromise.catch(() => {
                        console.warn("Autoplay blocked. User interaction needed.");
                        // Show a big play button overlay if needed, but Plyr handles this well usually
                    });
                }
            });

            window.currentPlayer.on('error', (e) => {
                console.error("Playback Error:", e);
                alert("Playback failed. Try refreshing.");
            });

        } catch (error) {
            console.error(error);
            playerContainer.innerHTML = `<div class="text-red-500 p-4">Error: ${error.message}</div>`;
        }
    }
