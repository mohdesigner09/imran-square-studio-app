<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Imran Square</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #667eea;
    }
    h1 { color: #667eea; }
    .user-info {
      text-align: right;
      color: #666;
    }
    .badge {
      display: inline-block;
      padding: 5px 15px;
      background: #667eea;
      color: white;
      border-radius: 20px;
      font-size: 12px;
      margin-top: 5px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .stat-card h3 { font-size: 36px; margin-bottom: 5px; }
    .stat-card p { opacity: 0.9; }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      color: #333;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .btn {
      padding: 12px 30px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn:hover { background: #764ba2; transform: translateY(-2px); }
    .btn-logout {
      background: #e74c3c;
    }
    .btn-logout:hover { background: #c0392b; }
    .users-list {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }
    .user-item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .project-form {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    #loading {
      text-align: center;
      padding: 50px;
      color: #667eea;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>üé¨ Admin Dashboard</h1>
      </div>
      <div class="user-info">
        <div id="userEmail">Loading...</div>
        <span class="badge">ADMIN</span>
        <br>
        <button class="btn btn-logout" onclick="logout()" style="margin-top: 10px;">Logout</button>
      </div>
    </div>

    <div class="stats" id="stats">
      <div class="stat-card">
        <h3 id="totalUsers">0</h3>
        <p>Total Users</p>
      </div>
      <div class="stat-card">
        <h3 id="totalProjects">0</h3>
        <p>Projects</p>
      </div>
      <div class="stat-card">
        <h3 id="paidUsers">0</h3>
        <p>Paid Users</p>
      </div>
    </div>

    <div class="section">
      <h2>üìÅ Create New Project</h2>
      <div class="project-form">
        <div class="form-group">
          <label>Project Name</label>
          <input type="text" id="projectName" placeholder="Enter project name">
        </div>
        <button class="btn" onclick="createProject()">Create Project</button>
      </div>
    </div>

    <div class="section">
      <h2>üë• Users Management</h2>
      <div id="usersList" class="users-list">
        <div id="loading">Loading users...</div>
      </div>
    </div>
  </div>

  <script>
    const userId = localStorage.getItem('userId');
    const userEmail = localStorage.getItem('userEmail');
    const userRole = localStorage.getItem('userRole');

    // Check authentication
    if (!userId || userRole !== 'admin') {
      alert('Access denied. Admin only.');
      window.location.href = '/landing.html';
    }

    document.getElementById('userEmail').textContent = userEmail;

    // Load users
    async function loadUsers() {
      try {
        const response = await fetch('http://localhost:3000/api/admin/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId })
        });

        const data = await response.json();
        
        if (data.success) {
          displayUsers(data.users);
          updateStats(data.users);
        } else {
          document.getElementById('usersList').innerHTML = '<p>Failed to load users</p>';
        }
      } catch (err) {
        console.error('Error loading users:', err);
        document.getElementById('usersList').innerHTML = '<p>Error loading users</p>';
      }
    }

    function displayUsers(users) {
      const container = document.getElementById('usersList');
      
      if (users.length === 0) {
        container.innerHTML = '<p>No users found</p>';
        return;
      }

      container.innerHTML = users.map(user => `
        <div class="user-item">
          <div>
            <strong>${user.email}</strong><br>
            <small>Role: ${user.role} | Subscription: ${user.subscription}</small>
          </div>
          <div>
            ${user.subscription === 'free' ? 
              `<button class="btn" style="padding: 8px 15px; font-size: 14px;" onclick="upgradeUser('${user.userId}')">Upgrade to Paid</button>` : 
              '<span class="badge">PAID</span>'
            }
          </div>
        </div>
      `).join('');
    }

    function updateStats(users) {
      document.getElementById('totalUsers').textContent = users.length;
      document.getElementById('paidUsers').textContent = users.filter(u => u.subscription === 'paid').length;
    }

    async function upgradeUser(targetUserId) {
      if (!confirm('Upgrade this user to paid subscription?')) return;

      try {
        const response = await fetch('http://localhost:3000/api/admin/update-subscription', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, targetUserId, subscription: 'paid' })
        });

        const data = await response.json();
        
        if (data.success) {
          alert('User upgraded successfully!');
          loadUsers();
        } else {
          alert('Failed to upgrade user');
        }
      } catch (err) {
        console.error('Error upgrading user:', err);
        alert('Error upgrading user');
      }
    }

    async function createProject() {
      const projectName = document.getElementById('projectName').value.trim();
      
      if (!projectName) {
        alert('Please enter project name');
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/admin/create-project', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, projectName })
        });

        const data = await response.json();
        
        if (data.success) {
          alert('Project created successfully!');
          document.getElementById('projectName').value = '';
          // Reload projects count
          location.reload();
        } else {
          alert('Failed to create project');
        }
      } catch (err) {
        console.error('Error creating project:', err);
        alert('Error creating project');
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = '/landing.html';
    }

    // Load data on page load
    loadUsers();
  </script>
</body>
</html>
